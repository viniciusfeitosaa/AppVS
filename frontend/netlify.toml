[build]
  # Diretório onde o Vite gera os arquivos buildados
  publish = "dist"

  # Comando para fazer o build (VITE_API_URL deve estar nas env vars do site)
  command = "npm run build"

  # Variável obrigatória em produção: URL do backend (ex.: https://viva-saude-backend.onrender.com/api)
  # Configure em: Site settings → Environment variables → VITE_API_URL

# Redireciona todas as rotas para o index.html (necessário para SPAs)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Configurações de headers para segurança e performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
