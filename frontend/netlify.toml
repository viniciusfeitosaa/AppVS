[build]
  publish = "dist"
  command = "npm run build"
  # Garante que o build use a API do Render (a UI do Netlify às vezes não injeta env no build)
  [build.environment]
    VITE_API_URL = "https://appvs.onrender.com/api"

# Raiz (/) serve a landing estática (dist/index.html). Só o app React precisa de rewrite:
[[redirects]]
  from = "/app"
  to = "/app/index.html"
  status = 200
[[redirects]]
  from = "/app/*"
  to = "/app/index.html"
  status = 200

# Configurações de headers para segurança e performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/app/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
